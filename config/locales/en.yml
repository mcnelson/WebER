en:
  activerecord:
    attributes: 
      reservation:
        starts_at: "Check-out date"
        ends_at: "Check-in date"

      er_hour:
        starts_at: "ER opening time"
        ends_at: "ER closing time"
        checkin_hour: "Associated check-in hour"
        wday: "Weekday"

  time:
    formats:
      dmy:         "%-m/%-d/%Y"
      dmy_ampm:    "%-m/%-d/%Y %l:%M%P"
      ampm:        "%l:%M%P"

  date:
    formats:
      dmy:              "%-m/%-d/%Y"
      weekday_monthday: "%a, %b %e"
      monthday:         "%b %e"
